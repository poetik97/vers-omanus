# Google Cloud Build configuration
# Deploy automático para Cloud Run a cada push no GitHub

steps:
  # Step 1: Build da imagem Docker
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/organiza-te360:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/organiza-te360:latest'
      - '.'
    timeout: '1200s'

  # Step 2: Push da imagem para Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/organiza-te360:$COMMIT_SHA'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/organiza-te360:latest'

  # Step 3: Deploy para Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'organiza-te360'
      - '--image'
      - 'gcr.io/$PROJECT_ID/organiza-te360:$COMMIT_SHA'
      - '--region'
      - 'europe-west1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--memory'
      - '512Mi'
      - '--cpu'
      - '1'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '10'
      - '--port'
      - '8080'
      - '--set-env-vars'
      - 'NODE_ENV=production'
      - '--set-secrets'
      - 'DATABASE_URL=DATABASE_URL:latest,DIRECT_URL=DIRECT_URL:latest,JWT_SECRET=JWT_SECRET:latest,SUPABASE_URL=SUPABASE_URL:latest,SUPABASE_ANON_KEY=SUPABASE_ANON_KEY:latest'

# Timeout total do build
timeout: '1800s'

# Opções adicionais
options:
  machineType: 'N1_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY

# Imagens a serem armazenadas
images:
  - 'gcr.io/$PROJECT_ID/organiza-te360:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/organiza-te360:latest'

